<h1>Update</h1>
<p>{{user}}</p>
<form ng-submit="updateUser(user)">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name" ng-model="user.firstname">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name" ng-model="user.lastname">
  </div>
  <div class="form-group">
    <label for="last-name">Profile Image</label>
    <img id="avatar_image" ng-src="{{user.avatar_medium_url}}" alt="Avatar Image">
    <input type="file" ngf-select ng-model="user.avatar" name="file" accept="image/*"
      ngf-max-size="2MB"  ngf-model-invalid="errorFile" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
